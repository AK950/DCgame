<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <title>Phaser - Animation Test</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

MeleeEnemy = function (game, x, y, player){

	this.player = player;
	this.melee = game.add.sprite(x, y, 'axe');

	game.physics.enable(this.melee, Phaser.Physics.ARCADE);

	this.melee.animations.add('beginSwing', Phaser.Animation.generateFrameNames('axe', 21, 29, '', 2));
    this.melee.animations.add('swing', Phaser.Animation.generateFrameNames('axe', 30, 32, '', 2));
    this.melee.animations.add('stuff', Phaser.Animation.generateFrameNames('axe', 00, 08, '', 2));
    this.melee.anchor.set(0.5,0.5);
    this.melee.scale.setTo(1,1);

    this.melee.body.collideWorldBounds = true;
};

MeleeEnemy.prototype = Object.create(Phaser.Sprite.prototype);
MeleeEnemy.prototype.constructor = MeleeEnemy;

MeleeEnemy.prototype.update = function() {

	game.physics.arcade.collide(this.melee,this.player);

	if (game.physics.arcade.distanceBetween(this.melee, this.player) < 500)
	{
		game.physics.arcade.moveToObject(this.melee, this.player,100);
		this.melee.animations.play('swing',15,true);
	}
}

RangedEnemy = function (game, x, y, player){

	this.player = player;
	this.ranged = game.add.sprite(x, y, 'star');

	game.physics.enable(this.ranged,Phaser.Physics.ARCADE);

    this.ranged.anchor.set(0.5,0.5);
    this.ranged.scale.setTo(1,1);
    this.ranged.body.collideWorldBounds = true;
};

RangedEnemy.prototype = Object.create(Phaser.Sprite.prototype);
RangedEnemy.prototype.constructor = RangedEnemy;

RangedEnemy.prototype.update = function() {

	game.physics.arcade.collide(this.ranged,this.player);

	if (this.ranged.body.x < this.player.x)
	{
		this.ranged.body.velocity.x = 100;
	}
	else if (this.ranged.body.x > this.player.x)
	{
		this.ranged.body.velocity.x = -100;
	}
	else 
	{
		this.ranged.body.x = 0;
	}
}

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {
    game.load.atlasJSONHash('axe', 'assets/axeSprites.png', 'assets/axeSprites.json');
    game.load.spritesheet('ada', 'assets/Ada.png',48,48);
    game.load.image('teddy', 'assets/teddybearprojectile.png');
    game.load.image('star', 'assets/star.png');
}
	
var player;
var cursors;

var direction = 0;

var teddies;

var west;
var east;
var north;
var south;
var space;

var speed = 150;

var projectileSpeed = 500;
var fireRate = 300;
var nextFire = 0;

var meleeCreep;
var rangedCreep;
var meleeCreepBody;
var rangedCreepBody;

function create() {

    game.physics.startSystem(Phaser.Physics.ARCADE);

    west = game.input.keyboard.addKey(Phaser.Keyboard.A);
    east = game.input.keyboard.addKey(Phaser.Keyboard.D);
    north = game.input.keyboard.addKey(Phaser.Keyboard.W);
    south = game.input.keyboard.addKey(Phaser.Keyboard.S);

    space = game.input.keyboard.addKey(Phaser.Keyboard.SPACE);

    cursors = game.input.keyboard.createCursorKeys();

    player = game.add.sprite(100, 100, 'ada');

    meleeCreep = [];
    meleeCreep.push(new MeleeEnemy(game, 495, 500, player));
    meleeCreep.push(new MeleeEnemy(game, 500, 500, player));
    
    rangedCreep = [];
    rangedCreep.push(new RangedEnemy(game, 700,500, player));

    meleeCreepBody = [];
    meleeCreepBody.push(meleeCreep[0].melee);
    meleeCreepBody.push(meleeCreep[1].melee);
    
    rangedCreepBody = [];
    rangedCreepBody.push(rangedCreep[0].ranged);

    teddies = game.add.group();
    teddies.enableBody = true;
    teddies.physicsBodyType = Phaser.Physics.ARCADE;

    teddies.createMultiple(100,'teddy');

    teddies.setAll('checkWorldBounds', true);
    teddies.setAll('outOfBoundsKill', true);

    player.animations.add('left', [1, 5, 9, 13], 10, true);
    player.animations.add('right', [3, 7, 11, 15], 10, true);
    player.animations.add('up', [2, 6, 10, 14], 10, true);
    player.animations.add('down', [0, 4, 8, 12], 10, true);

    game.physics.enable(player,Phaser.Physics.ARCADE);

    //collision detection against world
    player.body.collideWorldBounds = true;

    //sets up anchor and collision box
    player.anchor.set(0.5,0.5);
    player.body.setSize(32,32,0,2);
}

function update() {
	
    player.body.velocity.setTo(0,0);

    player.body.collideWorldBounds = true;

    if (east.isDown && south.isDown)
    {
        player.body.velocity.x = speed/Math.sqrt(2);
        player.body.velocity.y = speed/Math.sqrt(2);
        player.animations.play('down');
    }
    else if (west.isDown && south.isDown)
    {
        player.body.velocity.x = -speed/Math.sqrt(2);
        player.body.velocity.y = speed/Math.sqrt(2);
        player.animations.play('down');
    }
    else if (east.isDown && north.isDown)
    {
        player.body.velocity.x = speed/Math.sqrt(2);
        player.body.velocity.y = -speed/Math.sqrt(2);
        player.animations.play('up');
    }
    else if (west.isDown && north.isDown)
    {
        player.body.velocity.x = -speed/Math.sqrt(2);
        player.body.velocity.y = -speed/Math.sqrt(2);
        player.animations.play('up');
    }
    else if (west.isDown)
    {
        player.body.velocity.x = -speed;
        player.animations.play('left');
        direction = 1;
    }
    else if (east.isDown)
    {
        player.body.velocity.x = speed;
        player.animations.play('right');
        direction = 3;
    }
    else if (south.isDown)
    {
        player.body.velocity.y = speed;
        player.animations.play('down');
        direction = 0;
    }
    else if (north.isDown)
    {
        player.body.velocity.y = -speed;
        player.animations.play('up');
        direction = 2;
    }
    else
    {
        player.animations.stop();
        if (direction == 0)
        {
            player.frame = 0;
        }
        else if (direction == 1)
        {
            player.frame = 1;
        }
        else if (direction == 2)
        {
            player.frame = 2;
        }
        else
        {
            player.frame = 3;
        }
    }
    if (cursors.up.isDown)
    {
        direction = 2;
        shoot();
    }
    else if (cursors.down.isDown)
    {
        direction = 0;
        shoot();
    }

    else if (cursors.right.isDown)
    {
        direction = 3;
        shoot();
    }
    else if (cursors.left.isDown)
    {
        direction = 1;
        shoot();
    }

    for (var i = meleeCreep.length - 1; i >= 0; i--) {
    	meleeCreep[i].update();
    	/*for (var j = i-1; j >= 0; j--)
    	{
    		game.physics.arcade.collide(meleeCreepBody[i],meleeCreepBody[j]);
    	}*/
    }

    for (var i = rangedCreep.length - 1; i >= 0; i--) {
    	rangedCreep[i].update();
    } 

    game.physics.arcade.collide(meleeCreepBody,rangedCreepBody);
    game.physics.arcade.collide(meleeCreepBody[0],meleeCreepBody[1]);
}

function shoot() {
	if (game.time.now > nextFire)
	{
		teddy = teddies.getFirstExists(false);
		
		if (teddy)
		{
			teddy.reset(player.x-12, player.y-10);

			if (direction == 0){
				teddy.body.velocity.y = projectileSpeed;
			}
			if (direction == 1){
				teddy.body.velocity.x = -projectileSpeed;
			}
			if (direction == 2){
				teddy.body.velocity.y = -projectileSpeed;
			}
			if (direction == 3){
				teddy.body.velocity.x = projectileSpeed;
			}
			nextFire = game.time.now + fireRate;
		}
	}
}

</script>

</body>
</html>
